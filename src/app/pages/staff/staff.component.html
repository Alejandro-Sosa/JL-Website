<div class="wrapper">
    <h1 class="heading">The Staff</h1>
    <div class="section-wrapper" *ngFor="let rank of data | async">
        <div class="section-badge" [ngStyle]="{'background-color': rank.color, 'border-bottom-color': rank.borderColor}">{{ rank.title }}</div>
        <div class="section">
            <app-member-quote *ngFor="let member of rank.members" [data]="member"></app-member-quote>
        </div>
    </div>
  </div>
